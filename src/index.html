<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Sticky Footer Navbar Template for Bootstrap</title>

    <link href="assets/css/vendor.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="app" class="container">
    <form method="POST" action="#" role="form" @submit.prevent="onSubmit" @keydown="form.errors.clear($event.target.name)">
        <div class="form-group">
            <label for="name">Project Name:</label>
            <input type="text" id="name" name="name" class="form-control" v-model="form.name">
            <span class="small text-danger" v-if="form.errors.has('name')" v-text="form.errors.get('name')"></span>
        </div>
        <div class="form-group">
            <label for="description">Project Description:</label>
            <input type="text" id="description" name="description" class="form-control" v-model="form.description">
            <span class="small text-danger" v-if="form.errors.has('description')" v-text="form.errors.get('description')"></span>
        </div>
        <div class="control">
            <button type="submit" class="btn btn-default" :disabled="form.errors.any()">Create</button>
        </div>
    </form>
</div>
<script src="assets/js/vendor.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
